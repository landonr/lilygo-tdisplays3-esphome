name: ESPHome Builder
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'

jobs:
  lint:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        devices: [ 'example', 'example-with-touch' ]
    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.16.2
        with:
          source: '.'
          extensions: 'h,cpp'
          style: file
          clangFormatVersion: 16
      - name: "Replace branch reference"
        run: sed -i "s#\(github://${{ github.repository }}\)\(@[^ ]*\)\?#\1@${{ github.head_ref }}#" ${{ matrix.devices }}.yaml
      - name: Debug
        run: grep github ${{ matrix.devices }}.yaml
      - uses: esphome/build-action@v1
        with:
          yaml_file: ${{ matrix.devices }}.yaml
